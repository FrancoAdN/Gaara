<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaara</title>
</head>
<body>

    <form id="formLogin" style="display: block;">
        <div id='login'>
            <label for="usr">Ingrese el usuario:</label>
            <input type="text" id="usr">
            <label for="pwd">Contrase침a:</label>
            <input type="password" id="pwd" onkeypress="enterKey(event)">
            <input type="button" value="Iniciar Sesion" id="inSesion" onclick="login()">
        </div>
    </form>
    <div id='toolbar' style="display: none; height:60px; border-bottom: 1px solid black;">
        <p id='bUser'></p>
        <button id='myTasks'>Mis tareas</button>
    </div>

    <div id="contProyect" style="display: none;">
        <input type="button" value="Nuevo proyecto" onclick="showFormOfProyect()">
        <form id='proyectAttr' style="display: none; position: fixed; z-index: 1; border: 1px solid black; background: blue; overflow-y: scroll;">
            <label for="name">Nombre del proyecto</label>
            <input type="text" id="proyectName" placeholder="New Proyect"></br>
            <label for="desc">Descripci칩n del proyecto</label>
            <input type="text" id="proyectDesc"></br>
            <label for="start">Comienzo del proyecto</label>
            <input type="date" id="startProyect"></br>
            <label for="end">Finalizaci칩n del proyecto</label>
            <input type="date" id="endProyect"></br>
            <input type="button" value="Crear proyecto" id="btnCreateProyect" onclick="createProyect()">
        </form>
        <div id="proyList"></div>
    </div>

    <div id="viewProyect"></div>

    <div id="tForm" style="display: none;">
        <button onclick="back('#tForm','#viewProyect');"><img src="../img/reply-arrow.png"></button>
        <div style="position: fixed; z-index: 1; border: 1px solid black; background: blue; overflow-y: scroll;">
            <label for="tName">Nombre de la tarea:</label>
            <input type="text" id="tName"></input></br>
            <label for="tDesc">Descripci칩n de la tarea</label>
            <input type="text" id="tDesc"></input></br>
            <label for="tHours">Cantidad de horas:</label>
            <input type="number" id="tHours"></input></br>
            <button id="addTask">Crear tarea</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/task.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>
</html>
